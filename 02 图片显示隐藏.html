<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片的显示与隐藏</title>
</head>
<body>
    <button id='btn'>隐藏</button>
    <br>
    <img src="images/img01.jpg" id='new'>
    <script>
        //获取事件源
        var obtn = document.getElementById("btn");
        var newImg = document.getElementById('new');
        //绑定事件
        obtn.onclick = function(){
            //事件驱动程序
            if(obtn.innerHTML === '隐藏'){
                newImg.style.display="none";
                obtn.innerHTML = "显示";
            }else{
                newImg.style.display="block";
                obtn.innerHTML = "隐藏";
            }
        }
    </script>
</body>
</html>
