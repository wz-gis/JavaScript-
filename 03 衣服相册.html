<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>衣服相册</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
            overflow: hidden;

        }
        ul li{
            float: left;
            width: 50px;
            margin-left: 10px;
            margin-top: 20px;
            border: 2px solid #fff;
        }
        ul li.active{
            border-color: red;
        }
    </style>
</head>
<body>
    <img src="images/1.jpg" id='bigImg'>
    <ul>
        <li class="active">
            <a href="">
                <img src="images/1.jpg" width="50" class="smallImag">
            </a>
        </li>
        <li>
            <a href="">
                <img src="images/2.jpg" width="50" class="smallImag">
            </a>
        </li>        <li>
            <a href="">
                <img src="images/3.jpg" width="50" class="smallImag">
            </a>
        </li>        <li>
            <a href="">
                <img src="images/4.jpg" width="50" class="smallImag">
            </a>
        </li>        <li>
            <a href="">
                <img src="images/5.jpg" width="50" class="smallImag">
            </a>
        </li>
    </ul>
    <script>
        //1.获取事件源
        var bigImg = document.getElementById('bigImg');
        var smallImgs = document.getElementsByClassName('smallImag');
        //2.绑定事件
        for(var i = 0; i < smallImgs.length; i++){
            smallImgs[i].onmouseover = function(){
                //3. 业务逻辑
                //3.1 将所有li标签的class设为空
                for(var j = 0; j < smallImgs.length; j++){
                    smallImgs[j].parentElement.parentElement.setAttribute('class','');
                }
                //3.2 修改大图的src
                var smallImgSrc = this.getAttribute('src');
                bigImg.setAttribute('src',smallImgSrc);
                //3.3 给鼠标悬浮的img添加active类 修改样式
                this.parentElement.parentElement.setAttribute('class','active');
            }
        }

    </script>


</body>
</html>
